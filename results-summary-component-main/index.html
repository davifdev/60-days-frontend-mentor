<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="sumary-container">
      <div class="left">
        <p>Your Result</p>
        <div class="result">
          <h3>76</h3>
          <span>of 100</span>
        </div>
        <div class="great-content">
          <h2>Great</h2>
          <p class="great-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="right">
        <h2>Summary</h2>

        <div class="sumary">
          <div class="sumary-result reaction">
            <div class="sumary-title">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Icon Reaction"
              />
              <h3>Reaction</h3>
            </div>

            <div class="sumary-points">
              <p class="your-points">80</p>
              <span>/</span>
              <p class="points-required">100</p>
            </div>
          </div>

          <div class="sumary-result memory">
            <div class="sumary-title">
              <img src="./assets/images/icon-memory.svg" alt="Icon Memory" />
              <h3>Memory</h3>
            </div>

            <div class="sumary-points">
              <p class="your-points">80</p>
              <span>/</span>
              <p class="points-required">100</p>
            </div>
          </div>

          <div class="sumary-result verbal">
            <div class="sumary-title">
              <img src="./assets/images/icon-verbal.svg" alt="Icon Verbal" />
              <h3>Verbal</h3>
            </div>

            <div class="sumary-points">
              <p class="your-points">80</p>
              <span>/</span>
              <p class="points-required">100</p>
            </div>
          </div>

          <div class="sumary-result visual">
            <div class="sumary-title">
              <img src="./assets/images/icon-visual.svg" alt="Icon Visual" />
              <h3>Visual</h3>
            </div>

            <div class="sumary-points">
              <p class="your-points">80</p>
              <span>/</span>
              <p class="points-required">100</p>
            </div>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
