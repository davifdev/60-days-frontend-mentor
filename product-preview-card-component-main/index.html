<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card-product">
      <div class="content">
        <img
          class="img-desktop"
          src="./images/image-product-desktop.jpg"
          alt="Imagem do Produto"
        />
        <img
          class="img-mobile"
          src="./images/image-product-mobile.jpg"
          alt="Imagem do Produto"
        />

        <div class="content-description">
          <span class="product-label">Perfume</span>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <h3>$149.99</h3>
            <span>$169.99</span>
          </div>

          <button class="add-to-cart">
            <img src="./images/icon-cart.svg" alt="Icon Cart" />
            Add to Cart
          </button>
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
