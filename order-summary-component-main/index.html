<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img src="./images/illustration-hero.svg" alt="Ilustration" />
      </div>
      <div class="card-body">
        <div class="order-summary">
          <h2 class="summary-title">Order Summary</h2>
          <p class="summary-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="payments-methods">
          <div class="payments">
            <div class="anual-plan">
              <div class="price">
                <div class="music">
                  <img
                    src="./images/icon-music.svg"
                    alt="Icon Music"
                    class="music-icon"
                  />
                </div>
                <div class="values">
                  <h3 class="values-title">Annual Plan</h3>
                  <p class="values-price">$59.99/year</p>
                </div>
              </div>
              <a href="#">Change</a>
            </div>
          </div>

          <button class="payment-button">Proceed to Payment</button>
          <a href="#" class="cancel-order">Cancel Order</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Davi Fernandes</a>.
    </div>
  </body>
</html>
