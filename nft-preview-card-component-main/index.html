<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="background">
      <div class="card-nft">
        <div class="card-img">
          <img src="./images/image-equilibrium.jpg" alt="Image Equilibrium" />
        </div>

        <div class="card-content">
          <h3 class="card-title">Equilibrium #3429</h3>
          <p class="card-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-ether">
            <p class="ether-balance">
              <img src="./images/icon-ethereum.svg" alt="Icon Ethereum" />0.041
              ETH
            </p>
            <p class="ether-date">
              <img src="./images/icon-clock.svg" alt="Icon Clock" />3 days left
            </p>
          </div>

          <div class="card-profile">
            <div class="profile-img">
              <img src="./images/image-avatar.png" alt="Avatar" />
            </div>
            <p class="profile-name">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Davi Fernandes</a>.
    </div>
  </body>
</html>
