<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="Imagem Ilustração"
        class="card__img"
      />
      <p class="card__tag">Learning</p>
      <p class="card__date">Published 21 Dec 2023</p>
      <h1 class="card__title">HTML & CSS foundations</h1>
      <p class="card__description">
        These languages are the backbone of every website, defining structure,
        content, and presentation. Greg Hooper
      </p>
      <div class="card__profile">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Foto de Perfil"
          class="profile__img"
        />
        <strong class="profile__name">Greg Hooper</strong>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
